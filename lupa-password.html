<!DOCTYPE html>

  <!--begin::Head-->
  <head>

    <meta charset="utf-8" />
    <title>Sign In | Keenthemes</title>
    <meta name="description" content="Singin page example" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--begin::Fonts-->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <!--end::Fonts-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"

    <!--begin::Page Custom Styles(used by this page)-->
    <link href="assets/css/login.css" rel="stylesheet" type="text/css" />
    <!--end::Page Custom Styles-->
    <!--begin::Global Theme Styles(used by all pages)-->
    <link
      href="assets/css/plugins.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="assets/css/prismjs.bundle.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="assets/css/style.bundle.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="assets/media/logos/favicon.ico" />

  <!--begin::Body-->
  <body
    id="kt_body"
    class="header-fixed header-mobile-fixed subheader-enabled subheader-fixed aside-enabled aside-fixed aside-minimize-hoverable page-loading"
  >
    <!--begin::Main-->
    <div class="d-flex flex-column flex-root">
      <!--begin::Login-->
      <div
        class="login login-3 wizard d-flex flex-column flex-lg-row flex-column-fluid"
      >
        <!--begin::Aside-->
        <div
          class="login-aside d-flex flex-column flex-row-auto"
          style="background-color: #daaf25"
        >
          <!--begin::Aside Top-->
          <div class="d-flex flex-column-auto flex-column pt-lg-40 pt-15">
            <!--begin::Aside header-->
            <a href="#" class="login-logo text-center pt-lg-25 pb-10">
              <img src="assets/images/logo.svg" class="max-h-100px" alt="" />
            </a>
            <!--end::Aside header-->
            <!--begin::Aside Title-->
            <h3
              class="font-weight-bolder text-center font-size-h4 line-height-xl text-white"
            >
              Lupa Kata Sandi
            </h3>
            <!--end::Aside Title-->
          </div>
          <!--end::Aside Top-->
          <!--begin::Aside Bottom-->

          <!--end::Aside Bottom-->
        </div>
        <!--begin::Aside-->
        <!--begin::Content-->
        <div class="login-content flex-column-fluid d-flex flex-column p-10">
          <!--begin::Top-->

          <!--end::Top-->
          <!--begin::Wrapper-->
          <div class="d-flex flex-row-fluid flex-center">
            <!--begin::Forgot-->
            <div class="login-form">
              <!--begin::Form-->
              <form class="form" id="kt_login_forgot_form" action="">
                <!--begin::Title-->
                <div class="pb-5 pb-lg-15">
                  <h3
                    class="font-weight-bolder text-dark font-size-h2 font-size-h1-lg"
                  >
                    Lupa Kata Sandi ?
                  </h3>
                  <p class="text-muted font-weight-bold font-size-h4">
                    Masukkan Surel (Email) anda untuk mereset kata sandi
                  </p>
                </div>
                <!--end::Title-->
                <!--begin::Form group-->
                <div class="form-group">
                  <input
                    class="form-control h-auto py-7 px-6 border-0 rounded-lg font-size-h6"
                    type="email"
                    placeholder="Email"
                    name="email"
                    autocomplete="off"
                  />
                </div>
                <!--end::Form group-->
                <!--begin::Form group-->
                <div class="form-group d-flex flex-wrap">
                  <button
                    type="submit"
                    id="kt_login_forgot_form_submit_button"
                    class="btn btn-primary font-weight-bolder font-size-h6 px-8 py-4 my-3 mr-4"
                  >
                    Submit
                  </button>
                  <a
                    href="index.html"
                    id="kt_login_forgot_cancel"
                    class="btn btn-light-primary font-weight-bolder font-size-h6 px-8 py-4 my-3"
                    >Batalkan</a
                  >
                </div>
                <!--end::Form group-->
              </form>
              <!--end::Form-->
            </div>
            <!--end::Forgot-->
          </div>
          <!--end::Wrapper-->
        </div>
        <!--end::Content-->
      </div>
      <!--end::Login-->
    </div>
    <!--end::Main-->

    <!--begin::Global Theme Bundle(used by all pages)-->
